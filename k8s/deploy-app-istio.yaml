apiVersion: v1
kind: Service
metadata:
  name: data-api
  labels:
    name: data-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3009
    targetPort: 3009
  selector:
    app: data-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-api
  template:
    metadata:
      labels:
        app: data-api
        version: prod        
    spec:
      containers:
        - image: briaracreu.azurecr.io/hackfest/data-api:2.5
          imagePullPolicy: Always
          name: data-api
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: cosmos-db-secret
                  key: uri
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: cosmos-db-secret
                  key: user
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cosmos-db-secret
                  key: pwd
          ports:
          - containerPort: 3009
            protocol: TCP
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-api-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-api
  template:
    metadata:
      labels:
        app: data-api
        version: canary        
    spec:
      containers:
        - image: briaracreu.azurecr.io/hackfest/data-api:2.5
          imagePullPolicy: Always
          name: data-api
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: cosmos-db-secret
                  key: uri
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: cosmos-db-secret
                  key: user
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cosmos-db-secret
                  key: pwd
          ports:
          - containerPort: 3009
            protocol: TCP
      restartPolicy: Always
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: service-tracker-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-tracker-ui
spec:
  hosts:
  - "*"
  gateways:
  - service-tracker-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 8080
        host: service-tracker-ui
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: quakes-api
spec:
  hosts:
  - "*"
  gateways:
  - service-tracker-gateway
  http:
  - match:
    - uri:
        prefix: /latest
    route:
    - destination:
        port:
          number: 3012
        host: quakes-api
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: cosmos-db
spec:
  hosts:
  - service-mesh-demo-eu2.documents.azure.com
  addresses:
  - 13.69.66.129/27
  ports:
  - number: 10255
    protocol: mongo
    name: mongo-port
  resolution: NONE
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: flights
spec:
  hosts:
  - opensky-network.org
  ports:
  - number: 443
    name: https
    protocol: HTTPS
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: quakes
spec:
  hosts:
  - earthquake.usgs.gov
  ports:
  - number: 443
    name: https
    protocol: HTTPS
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: weather
spec:
  hosts:
  - dataservice.accuweather.com
  ports:
  - number: 80
    name: http
    protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: data-api-routes
spec:
  hosts:
    - data-api
  http:
  - route:
    - destination:
        host: data-api
        subset: prod
      weight: 85
    - destination:
        host: data-api
        subset: canary
      weight: 15
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: data-api
spec:
  host: data-api
  subsets:
  - name: prod
    labels:
      version: prod
  - name: canary
    labels:
      version: canary