apiVersion: v1
kind: Service
metadata:
  name: service-tracker-ui
  labels:
    name: service-tracker-ui
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: service-tracker-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-tracker-ui
  labels:
    app: service-tracker-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-tracker-ui
  template:
    metadata:
      labels:
        app: service-tracker-ui
    spec:
      containers:
      - env:
          - name: FLIGHT_API_ROOT
            value: http://flights-api:3003/
          - name: WEATHER_API_ROOT
            value: http://weather-api:3015/
          - name: QUAKES_API_ROOT
            value: http://quakes-api:3012/
          - name: KUBE_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        image: briaracreu.azurecr.io/hackfest/service-tracker-ui:2.5-istio
        imagePullPolicy: Always
        name: service-tracker-ui
        ports:
        - containerPort: 8080
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: flights-api
  labels:
    name: flights-api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3003
    targetPort: 3003
  selector:
    app: flights-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flights-api
  labels:
    app: flights-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flights-api
  template:
    metadata:
      labels:
        app: flights-api
    spec:
      containers:
        - image: briaracreu.azurecr.io/hackfest/flights-api:2.5
          imagePullPolicy: Always
          name: flights-api
          env:
            - name: DATA_SERVICE_URI
              value: http://data-api:3009/
          ports:
          - containerPort: 3003
            protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: quakes-api
  labels:
    name: quakes-api
spec:
  type: LoadBalancer
  ports:
  - name: http
